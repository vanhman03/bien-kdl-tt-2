<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập nhiệt độ độ Celsius
    let celsius = prompt("Nhập nhiệt độ độ Celsius:");

    // Chuyển đổi sang độ Fahrenheit
    let fahrenheit = (celsius * 9/5) + 32;

    // Hiển thị kết quả
    console.log("Nhiệt độ Fahrenheit: " + fahrenheit.toFixed(2));
</script>
</body>
